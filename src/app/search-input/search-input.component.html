<md-tab-group>
    <md-tab label="Single Trip">
        <form>
            <div class="form-group" align="left" style="margin-top: 5vh">
                <md-input-container style="width: 50%">
                    <input mdInput placeholder="From" type="text" name="from1" mdInput [mdAutocomplete]="reactiveAuto" [formControl]="airportCtrl" [(ngModel)]="from1" required>
                </md-input-container>
            </div>
            <div class="form-group" align="left">
                <md-input-container style="width: 50%">
                    <input mdInput placeholder="To" type="text" name="to1" mdInput [mdAutocomplete]="reactiveAuto" [formControl]="airportCtrl" [(ngModel)]="to1" required>
                </md-input-container>
            </div>
            <div class="form-group" align="left">
                <md-input-container>
                    <input mdInput [mdDatepickerFilter]="myFilter1" [mdDatepicker]="picker1" placeholder="Choose a date" type="text" name="date1" [(ngModel)]="date1" required>
                    <button mdSuffix [mdDatepickerToggle]="picker1"></button>
                </md-input-container>
            </div>
            {{from1}} {{to1}} {{date1}}
            <div class="form-group" align="left">
                <md-datepicker dateFormat="YYYY-MM-DD" #picker1></md-datepicker>
                <button md-raised-button color="primary" type="submit" (click)="search()"><md-icon>search</md-icon></button>
            </div>
        </form>
    </md-tab>


    <md-tab label="Round Trip">
        <form>
            <div class="form-group" align="left" style="margin-top: 5vh">
                <md-input-container style="width: 50%">
                    <input mdInput placeholder="From" name="from2" mdInput [mdAutocomplete]="reactiveAuto" [formControl]="airportCtrl" [(ngModel)]="from2" required>
                </md-input-container>
            </div>
            <div class="form-group" align="left">
                <md-input-container style="width: 50%">
                    <input mdInput placeholder="To" name="to2" mdInput [mdAutocomplete]="reactiveAuto" [formControl]="airportCtrl" [(ngModel)]="to2" required>
                </md-input-container>
            </div>
            <div class="form-group" align="left">
                <md-input-container>
                    <input mdInput [mdDatepickerFilter]="myFilter2" [mdDatepicker]="picker2" placeholder="Choose a date" [(ngModel)]="initDate" name="initDate" required>
                    <button mdSuffix [mdDatepickerToggle]="picker2"></button>
                </md-input-container>
                <md-datepicker #picker2></md-datepicker>
            </div>
            <div class="form-group" align="left">
                <md-input-container style="margin-right:3vw">
                    <input mdInput [mdDatepickerFilter]="myFilter3" [mdDatepicker]="picker3" placeholder="Choose a date" [(ngModel)]="retDate" name="retDate" required>
                    <button mdSuffix [mdDatepickerToggle]="picker3"></button>
                </md-input-container>
                <md-datepicker #picker3></md-datepicker>
            </div>

            <div class="form-group" align="left">
                <button md-raised-button color="primary" type="submit" (click)="search()"><md-icon>search</md-icon></button>
            </div>
        </form>
    </md-tab>

    <md-autocomplete #reactiveAuto="mdAutocomplete" [displayWith]="displayFn">
        <md-option *ngFor="let airport of reactiveAirports | async" [value]="airport">
            <span>{{ airport.name }}</span>
            <span class="autocomplate-secondary-text"> ({{airport.code}}) </span>
        </md-option>
    </md-autocomplete>

</md-tab-group>
